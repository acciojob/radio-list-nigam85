	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="option1"><input type="radio" id="option1" name="options" value="Option 1"> Option 1</label><br>
        <label for="option2"><input type="radio" id="option2" name="options" value="Option 2" disabled> Option 2</label><br>
        <label for="option3"><input type="radio" id="option3" name="options" value="Option 3" checked> Option 3</label><br>
        <label for="option4"><input type="radio" id="option4" name="options" value="Option 4"> Option 4</label><br>
        <label for="option5"><input type="radio" id="option5" name="options" value="Option 5" class="input"> Option 5</label><br>
        <label for="option6"><input type="radio" id="option6" name="options" value="Option 6"> Option 6</label><br>
    </form>
</body>
</html>

    <script type="text/javascript" src="./script.js">
</script>
